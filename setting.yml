folder: ~/GRAPHITE

apps:
  - name: graphite
    git: 'https://github.com/nganhkhoa/graphite'
    build:
      - 'crystal build src/graphite'
    postinstall:
      bin: ["graphite"]

  - name: yarn
    git: 'https://github.com/yarnpkg/yarn.git'
    build:
      - 'yarn install'
      - './scripts/build-dist.sh'
    postinstall:
      bin: ["dist/bin/**"]
      lib: ["dist/lib/**"]
    skip: true

  - name: node
    git: 'https://github.com/nodejs/node.git'
    build:
      - 'pyenv local 2.7.15'
      - './configure'
      - 'make -j4'
    postinstall:
      bin: ["node"]
    skip: true
